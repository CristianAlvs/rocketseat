<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="mentorship-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
    
                    <div class="fullname-wrapper">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input minlength="6" type="password" id="password" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <fieldset class="fieldset-wrapper-date">
                            <legend>Primeira mentoria</legend>
        
                            <div class="input-wrapper input-date">
                                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="first-date" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="from-time">Das</label>
                                <input type="time" id="from-time" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="to-time">Até</label>
                                <input type="time" id="to-time" required>
                            </div>
                    </fieldset>

                    <fieldset class="fieldset-wrapper-date">
                        <legend>Segunda mentoria</legend>
    
                        <div class="input-wrapper input-date">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="from-time">Das</label>
                            <input type="time" id="from-time">
                        </div>

                        <div class="input-wrapper">
                            <label for="to-time">Até</label>
                            <input type="time" id="to-time">
                        </div>
                </fieldset>
                </div>
            </fieldset>
        </form>
        <footer>
            <button
                type="submit"
                form="mentorship-form">
                SALVAR
            </button>
        </footer>
    </div>
</body>
</html>
